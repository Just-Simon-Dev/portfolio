<!-- src/app/navbar/navbar.component.html -->
<mat-toolbar color="primary">
  <button
    *ngIf="isHandset"
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <div *ngIf="!isHandset"><a *ngFor="let name of component_names" mat-button href="#{{name}}">{{name}}</a></div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="isHandset" #drawer class="sidenav" fixedInViewport
               [mode]="isHandset ? 'over' : 'side'"
               [opened]="!isHandset">
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let name of component_names" href="#{{name}}">{{name}}</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
